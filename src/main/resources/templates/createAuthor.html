<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template"
>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="webjars/bootstrap/4.1.3/css/bootstrap.min.css">


    <script  src="webjars/bootstrap/4.1.3/js/bootstrap.bundle.js"></script>
    <title>author</title>
</head>
<body>



<div layout:fragment="content">

    <div class="col-6 offset-3 mt-5 p-5">
        <div class="card">

            <div class="card-header bg-info text-white d-flex justify-content-center align-content-center">
                <h2>create a new author</h2>
            </div>

            <div class="card-body">
                <form  method="post" th:action="@{saveAuthor}" >

                    <div class="form-group">
                        <label for="firstName">firstName</label>
                        <input th:value="${authorDto.firstName}" name="firstName" th:name="firstName" type="text" class="form-control" id="firstName"  placeholder="write your first name">
                    </div>

                    <div class="form-group">
                        <label for="lastName">lastName</label>
                        <input th:value="${authorDto.lastName}" name="lastName" th:name="lastName" type="text" class="form-control" id="lastName" placeholder="write your last name">
                    </div>

                    <div class="form-group">
                        <label for="desc">description</label>
                        <input th:value="${authorDto.description}" name="description" th:name="description"  type="text" class="form-control" id="desc" placeholder="write your description">
                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>

        </div>



    </div>

</div>

</body>
</html>
